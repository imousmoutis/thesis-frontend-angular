<nav class="navbar fixed-top navbar-expand-lg navbar-dark primary-color scrolling-navbar">
  <div class="container">

    <a [routerLink]="['']" class="navbar-brand">My App</a>
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbar" data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item navbar-li">
          <a [routerLink]="['']" [class.active-link]="router.isActive('', true)"
             class="nav-link" data-toggle="collapse" data-target=".navbar-collapse.show">{{'home'| translate}}
          </a>
        </li>
        <li class="nav-item navbar-li" *ngIf="!authService.isAuthenticated()">
          <a [routerLink]="['login']" [class.active-link]="router.isActive('login', true)"
              class="nav-link" data-toggle="collapse"
             data-target=".navbar-collapse.show">{{'login'| translate}}
          </a>
        </li>
        <li class="nav-item navbar-li" *ngIf="hasUserRole()">
          <a [routerLink]="['dashboard']"  [class.active-link]="router.isActive('dashboard', true)" class="nav-link" data-toggle="collapse"
             data-target=".navbar-collapse.show">{{'dashboard'| translate}}
          </a>
        </li>
        <li class="nav-item navbar-li" *ngIf="hasAdministratorRole()">
          <a [routerLink]="['admin']" [class.active-link]="router.isActive('admin', true)" class="nav-link"
             data-toggle="collapse"
             data-target=".navbar-collapse.show">{{'admin'| translate}}
          </a>
        </li>
        <li class="nav-item navbar-li" *ngIf="authService.isAuthenticated()">
          <a (click)="logout()" class="nav-link" data-toggle="collapse"
             data-target=".navbar-collapse.show">{{'logout'| translate}}
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            {{'language' | translate}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a *ngFor="let language of languages" class="dropdown-item"
               [ngClass]="{'active-link': language.locale === selectedLanguage}"
               href="javascript:void(0);"
               (click)="changeLanguage(language.locale)" data-toggle="collapse"
               data-target=".navbar-collapse.show">{{language.name | translate}}</a>
          </div>
        </li>

      </ul>

    </div>


  </div>
</nav>
