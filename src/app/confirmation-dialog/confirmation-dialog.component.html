<div mat-dialog-content>
  <h4>{{message}}</h4>
</div>

<div mat-dialog-actions style="justify-content: center;">
  <button mdbBtn size="md" type="button" color="danger" class="waves-effect z-depth-0" mdbWavesEffect
          (click)="confirm()">
    Yes
  </button>
  <button mdbBtn size="md" type="button" color="info" class="waves-effect z-depth-0" mdbWavesEffect
          (click)="dismiss()">
    No
  </button>
</div>
