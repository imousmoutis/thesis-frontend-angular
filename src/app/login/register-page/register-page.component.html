<div class="col-md-6 offset-md-3 animated bounceInLeft">
  <div class="panel" id="loginbox">
    <div class="panel-heading">
      <div class="panel-title text-center">Register your new account</div>
    </div>
    <div class="panel-body">
      <form class="text-center" [formGroup]="registerForm" (submit)="register()" novalidate>
        <div class="md-form">
          <input mdbInput mdbValidate id="username" name="username" class="form-control" formControlName="username"
                 type="text"/>
          <label for="username">Username</label>
          <mdb-error *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched)">Username is
            required.
          </mdb-error>
        </div>

        <div class="md-form">
          <input mdbInput mdbValidate id="email" name="email" class="form-control" formControlName="email" type="text">
          <label for="email">Email</label>
          <mdb-error *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)">Email is
            required.
          </mdb-error>
        </div>

        <div class="md-form">
          <input mdbInput mdbValidate id="fullName" name="fullName" class="form-control" formControlName="fullName"
                 type="text">
          <label for="fullName">Full name</label>
          <mdb-error *ngIf="fullNameField.invalid && (fullNameField.dirty || fullNameField.touched)">Full name is
            required.
          </mdb-error>
        </div>

        <div class="md-form">
          <input mdbInput mdbValidate id="password" name="password" class="form-control" formControlName="password"
                 type="password">
          <label for="password">Password</label>
          <mdb-error *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)">Password is
            required.
          </mdb-error>
        </div>

        <div class="aligned-buttons">
          <button mdbBtn type="button" outline="true" color="info" class="waves-effect z-depth-0 pull-left"
                  mdbWavesEffect (click)="changeLoginPageStatus()">
            <em class="fa fa-key"></em>
            Already registered? Login.
          </button>
          <button mdbBtn type="submit" color="info" class="waves-effect z-depth-0 pull-right" mdbWavesEffect>
            <em
              class="fa book"></em>
            Register!
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
