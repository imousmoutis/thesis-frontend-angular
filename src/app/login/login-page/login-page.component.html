<div class="col-md-6 offset-md-3 animated bounceInLeft">
  <div class="panel" id="loginbox">
    <div class="panel-heading">
      <div class="panel-title text-center">{{'loginHeader' | translate}}</div>
    </div>
    <div class="panel-body">
      <form class="text-center" [formGroup]="loginForm" (submit)="login()" novalidate>

        <mat-form-field>
          <mat-label>{{'username' | translate}}</mat-label>
          <input type="text" matInput formControlName="username"/>
          <mat-error
            *ngIf="loginForm.get('username').hasError('required')">
            {{'usernameRequired' | translate}}
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'password' | translate}}</mat-label>
          <input type="password" matInput formControlName="password"/>
          <mat-error
            *ngIf="loginForm.get('password').hasError('required')">
            {{'passwordRequired' | translate}}
          </mat-error>
        </mat-form-field>

        <div class="alert alert-danger" role="alert" [hidden]="!loginErrorMessage">{{'credentialsInvalid' | translate}}</div>

        <div class="aligned-buttons">
          <button mdbBtn type="button" outline="true" color="info" class="waves-effect z-depth-0 pull-left"
                  mdbWavesEffect (click)="changeLoginPageStatus()">
            <em class="fa fa-book"></em>
            {{'registerButton' | translate}}
          </button>
          <button mdbBtn type="submit" color="info" class="waves-effect z-depth-0 pull-right" mdbWavesEffect>
            <em
              class="fa fa-key"></em>
            {{'login' | translate}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
