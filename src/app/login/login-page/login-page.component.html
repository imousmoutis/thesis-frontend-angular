<div class="col-md-6 offset-md-3 animated bounceInLeft">
  <div class="panel" id="loginbox">
    <div class="panel-heading">
      <div class="panel-title text-center">Login using your credentials</div>
    </div>
    <div class="panel-body">
      <form class="text-center">
        <div class="md-form">
          <input type="text" id="materialLoginFormEmail" class="form-control" mdbInput>
          <label for="materialLoginFormEmail">Username</label>
        </div>

        <div class="md-form">
          <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput>
          <label for="materialLoginFormPassword">Password</label>
        </div>

        <div class="aligned-buttons">
          <button mdbBtn type="button" outline="true" color="info" class="waves-effect z-depth-0 pull-left"
                  mdbWavesEffect (click)="changeLoginPageStatus()">
            <em class="fa fa-book"></em>
            New Here? Register!
          </button>
          <button mdbBtn type="submit" color="info" class="waves-effect z-depth-0 pull-right" mdbWavesEffect>
            <em
              class="fa fa-key"></em>
            Log in!
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
