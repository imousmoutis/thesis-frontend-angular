<h3>{{'editUser' | translate}}</h3>
<div mat-dialog-content>
  <form class="text-center" [formGroup]="editUserForm" (submit)="update()" novalidate>

    <mat-form-field>
      <mat-label>{{'username' | translate}}</mat-label>
      <input type="text" matInput formControlName="username"/>
      <mat-error
        *ngIf="editUserForm.get('username').hasError('required')">
        {{'usernameRequired' | translate}}
      </mat-error>
      <mat-error
        *ngIf="editUserForm.get('username').hasError('unique')">
        {{'usernameExists' | translate}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{'fullName' | translate}}</mat-label>
      <input type="text" matInput formControlName="fullName" readonly/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{'email' | translate}}</mat-label>
      <input type="text" matInput formControlName="email" readonly/>
    </mat-form-field>

    <div style="text-align: left; padding-bottom: 8px;">
      <mat-slide-toggle formControlName="status">{{'status' | translate}}</mat-slide-toggle>
    </div>

    <div class="aligned-buttons">
      <button mdbBtn type="button" outline="true" color="info" class="waves-effect z-depth-0 pull-left"
              mdbWavesEffect (click)="onNoClick()">
        <em class="far fa-window-close"></em>
        {{'cancel' | translate}}
      </button>

      <div class="pull-right">
        <button mdbBtn type="button" color="danger" class="waves-effect z-depth-0" mdbWavesEffect
                (click)="delete()">
          <em class="far fa-trash-alt"></em>
          {{'delete' | translate}}
        </button>
        <button mdbBtn type="submit" color="info" class="waves-effect z-depth-0" mdbWavesEffect
                [disabled]="!editUserForm.dirty">
          <em class="far fa-save"></em>
          {{'save' | translate}}
        </button>
      </div>
    </div>
  </form>
</div>
